<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, nav {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 15px;
        }

        main {
            padding: 20px;
            background-color: #ecf0f1;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Media query para diseño móvil */
        @media screen and (max-width: 768px) {
            header, nav {
                padding: 10px;
            }

            nav {
                flex-direction: column;
                text-align: left;
            }

            nav li {
                margin: 0;
                margin-bottom: 10px;
            }

            main {
                padding: 10px;
            }

            footer {
                padding: 10px;
            }
        }
    </style>
    <title>Diseño Desktop vs Mobile</title>
</head>
<body>
    <header>
        <h1>Sitio Web</h1>
        <p>Bienvenido a nuestro sitio</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <h2>Contenido Principal</h2>
        <p>Este es el contenido principal de la página. Aquí encontrarás información interesante.</p>
    </main>

    <footer>
        <p>&copy; 2024 Sitio Web. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
