<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos base para pantallas grandes (escritorio) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 15px;
        }

        /* Media query para ajustar estilos en pantallas medianas y pequeñas */
        @media screen and (min-width: 400px) {
            nav {
                flex-direction: row; /* Cambiar a columna en pantallas más pequeñas */
                text-align: left; /* Alineación izquierda en pantallas más pequeñas */
            }

            ul{
                flex-direction: column;
		height: auto;
		align-items: flex-start;
            }
        }
    </style>
    <title>Desktop First Example</title>
</head>
<body>
    <header>
        <h1>Sitio Web</h1>
        <p>Bienvenido a nuestro sitio</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <!-- Contenido adicional aquí -->
</body>
</html>
